<div class="p-4 max-w-7xl mx-auto">
  <mat-card>
    <mat-card-content>
      @if (usersState().loading) {
      <div class="text-gray-500 flex justify-center gap-2">
        <mat-spinner diameter="20"></mat-spinner>
        <span>Carregando usuários...</span>
      </div>
      } @else if (usersState().error) {
      <div class="text-center text-red-500 p-4">
        {{ usersState().error }}
      </div>
      } @else if (usersState().dados?.length) {
      <app-users-list [usersList]="usersList()" (onUserSelected)="onUserSelected($event)" />
      } @else {
      <div class="text-center text-gray-500 p-4">
        Nenhum usuário encontrado.
      </div>
      }
      
      @if(userSelectedIndex !== undefined){
        <app-buttons-container [isInEditMode]="isInEditMode" (onEditButton)="onEditButton()" (onCancelButton)="onCancelButton()" />

        <app-user-informations-container [userSelected]="userSelected" [isInEditMode]="isInEditMode" />
      }
    </mat-card-content>
  </mat-card>
</div>
